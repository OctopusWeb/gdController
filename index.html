<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.6.8/js/mui.min.js"></script>
    
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="js/style.js" ></script>
    
    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- example content -->
	<div class="mui-container-fluid" id="content">
		<div class="mui-row">
			<div class="mui-col-md-2" id="content_title">
				<div id="title_logo">
					<img src="img/logo.jpg"/>
					<h1>高德交通</h1>
				</div>
				<div id="title_nav">
					<div class="selected">
						<img src="img/nav1.png"/>
						<h2>模式选择</h2>
					</div>
					<div>
						<img src="img/nav2.png"/>
						<h2>城市切换</h2>
					</div>
					<div>
						<img src="img/nav3.png"/>
						<h2>交通事件</h2>
					</div>
					<div>
						<img src="img/nav4.png"/>
						<h2>路况切换</h2>
					</div>
				</div>
			</div>
			<div class="mui-col-md-10" id="content_content">
				<div class="selectedDiv">
					<h1>模式选择</h1>
					<button class="mui-btn mui-btn--raised mui-btn--primary">快照模式</button>
					<button class="mui-btn mui-btn--raised">实时数据</button>
					<button class="mui-btn mui-btn--raised">历史数据</button>
				</div>
				<div>
					<h1>已覆盖城市</h1>
				</div>
				<div>
					<h1>交通事件</h1>
					<button class="mui-btn mui-btn--raised">已关闭</button>
				</div>
				<div>
					<h1>路况切换</h1>
					<button class="mui-btn mui-btn--raised">已关闭</button>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
